<div class="container mt-5">
    <div class="card shadow-lg p-4 border-0">
      <h2 class="text-center text-success">Registro</h2>
      <form (ngSubmit)="register()" class="mt-3">
        <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success text-center">{{ successMessage }}</div>
        <div class="mb-3">
          <label for="username" class="form-label text-success">Nombre de Usuario</label>
          <input
            type="text"
            id="username"
            class="form-control rounded-pill"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-success">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control rounded-pill"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-success">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control rounded-pill"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100 rounded-pill">Registrarse</button>
      </form>
      <p class="mt-3 text-center">¿Ya tienes una cuenta?</p>
      <div class="text-center">
        <button class="btn btn-link text-success" (click)="navigateToLogin()">Inicia sesión aquí</button>
      </div>
    </div>
  </div>
