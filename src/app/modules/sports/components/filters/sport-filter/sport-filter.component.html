<div class="container d-flex justify-content-center my-4">
    <div class="card p-4 shadow-sm" style="max-width: 900px; width: 100%; background-color: #f8f9fa;">
      <h5 class="text-center mb-4">Filtrar Eventos</h5>
      <div class="row g-3">
        <div class="col-md-6 col-lg-4">
          <input
            type="text"
            class="form-control"
            placeholder="Evento"
            [(ngModel)]="filters.evento"
          />
        </div>
        <div class="col-md-6 col-lg-4">
          <input
            type="text"
            class="form-control"
            placeholder="Local"
            [(ngModel)]="filters.local"
          />
        </div>
        <div class="col-md-6 col-lg-4">
          <input
            type="text"
            class="form-control"
            placeholder="Visitante"
            [(ngModel)]="filters.visitante"
          />
        </div>
        <div class="col-md-6 col-lg-4">
          <input
            type="text"
            class="form-control"
            placeholder="Torneo"
            [(ngModel)]="filters.torneo"
          />
        </div>
        <div class="col-md-6 col-lg-4">
          <input
            type="date"
            class="form-control"
            [(ngModel)]="filters.fecha"
          />
        </div>
        <div class="col-md-6 col-lg-4">
          <select
            class="form-select"
            [(ngModel)]="filters.estado"
          >
            <option value="">Todos los estados</option>
            <option value="No Iniciado">No Iniciado</option>
            <option value="Iniciado">Iniciado</option>
            <option value="Cancelado">Cancelado</option>
            <option value="Retrasado">Retrasado</option>
          </select>
        </div>
        <div class="col-md-6 col-lg-4 d-flex gap-2">
          <button class="btn btn-success w-100" (click)="onSearch()">Buscar</button>
          <button class="btn btn-secondary w-100" (click)="onReset()">Restablecer</button>
        </div>
      </div>
    </div>
  </div>
