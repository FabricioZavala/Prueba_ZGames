<div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="text-center">Resumen de Apuestas</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li
        *ngFor="let bet of bets; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <strong>{{ bet.eventName }}</strong>
          <p class="mb-1">PronÃ³stico: {{ bet.selectedOutcomeName }}</p>
          <p class="mb-1">Monto: {{ bet.stake }}</p>
          <p class="mb-1">Ganancia: {{ bet.potentialWin | number: '1.2-2' }}</p>
        </div>
        <button class="btn btn-danger btn-sm" (click)="removeBet(i)">Eliminar</button>
      </li>
    </ul>
    <div *ngIf="bets.length === 0" class="card-body text-center">
      <p class="text-muted">No hay apuestas agregadas.</p>
    </div>
  </div>
